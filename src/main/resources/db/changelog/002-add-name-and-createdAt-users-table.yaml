databaseChangeLog:
  - changeSet:
      id: 2
      author: weatherapp
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: createdAt
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false